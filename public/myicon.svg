        stroke-width="2.5"/>
  
  <!-- Strategie-Symbol: Schachfigur/Pfeil-Kombination -->
  <path d="M50,40 L60,50 L50,60 L40,50 Z" 
        fill="url(#grad2)"
        stroke="#ffffff"
        stroke-width="2"/>
  
  <!-- Minimalistische Strahlen -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.8">
    <line x1="50" y1="35" x2="50" y1="25" />
    <line x1="65" y1="47.5" x2="72" y2="47.5" />
    <line x1="50" y1="65" x2="50" y2="72" />
    <line x1="35" y1="47.5" x2="28" y2="47.5" />
  </g>
</svg>