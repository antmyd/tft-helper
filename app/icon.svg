<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Chessboard pattern (generic strategy board, not TFT-specific) -->
  <g opacity="0.25">
    <rect x="6" y="6" width="7" height="7" fill="#ffffff"/>
    <rect x="20" y="6" width="7" height="7" fill="#ffffff"/>
    <rect x="34" y="6" width="7" height="7" fill="#ffffff"/>
    <rect x="48" y="6" width="7" height="7" fill="#ffffff"/>
    <rect x="13" y="13" width="7" height="7" fill="#ffffff"/>
    <rect x="27" y="13" width="7" height="7" fill="#ffffff"/>
    <rect x="41" y="13" width="7" height="7" fill="#ffffff"/>
    <rect x="6" y="20" width="7" height="7" fill="#ffffff"/>
    <rect x="20" y="20" width="7" height="7" fill="#ffffff"/>
    <rect x="34" y="20" width="7" height="7" fill="#ffffff"/>
    <rect x="48" y="20" width="7" height="7" fill="#ffffff"/>
    <rect x="13" y="27" width="7" height="7" fill="#ffffff"/>
    <rect x="27" y="27" width="7" height="7" fill="#ffffff"/>
    <rect x="41" y="27" width="7" height="7" fill="#ffffff"/>
    <rect x="6" y="34" width="7" height="7" fill="#ffffff"/>
    <rect x="20" y="34" width="7" height="7" fill="#ffffff"/>
    <rect x="34" y="34" width="7" height="7" fill="#ffffff"/>
    <rect x="48" y="34" width="7" height="7" fill="#ffffff"/>
    <rect x="13" y="41" width="7" height="7" fill="#ffffff"/>
    <rect x="27" y="41" width="7" height="7" fill="#ffffff"/>
    <rect x="41" y="41" width="7" height="7" fill="#ffffff"/>
    <rect x="6" y="48" width="7" height="7" fill="#ffffff"/>
    <rect x="20" y="48" width="7" height="7" fill="#ffffff"/>
    <rect x="34" y="48" width="7" height="7" fill="#ffffff"/>
    <rect x="48" y="48" width="7" height="7" fill="#ffffff"/>
  </g>
  
  <!-- Crossed swords icon (comic style) -->
  <!-- Sword 1: Top-left to bottom-right (rotated 45 degrees) -->
  <g transform="translate(32, 32) rotate(45)">
    <!-- Blade with pointed tip - comic style with gradient -->
    <defs>
      <linearGradient id="bladeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#e5e7eb" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#cbd5e1" stop-opacity="0.7"/>
      </linearGradient>
    </defs>
    <path d="M 0 -35 L -3 -31 L -3 3 L 3 3 L 3 -31 Z" fill="url(#bladeGrad1)" stroke="#0f172a" stroke-width="1" stroke-linejoin="round"/>
    <!-- Strong blade highlight - comic style -->
    <path d="M 0 -35 L -1.5 -32 L -1.5 0 L 1.5 0 L 1.5 -32 Z" fill="#ffffff" opacity="0.8"/>
    <!-- Blade edge shine -->
    <path d="M 0 -35 L -2.5 -32 L -2.5 -20 L 0 -25 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Crossguard - unified comic style -->
    <!-- Main crossguard bar with depth -->
    <rect x="-9" y="-5" width="18" height="8" fill="#451a03" stroke="#0f172a" stroke-width="1.2" rx="2"/>
    <rect x="-8.5" y="-4" width="17" height="6" fill="#78350f" stroke="#0f172a" stroke-width="0.8" rx="1.5"/>
    <rect x="-8" y="-3.5" width="16" height="5" fill="#92400e" rx="1"/>
    <!-- Crossguard highlight -->
    <rect x="-7" y="-3" width="14" height="3" fill="#a16207" opacity="0.6" rx="0.5"/>
    
    <!-- Handle with comic wrapping -->
    <rect x="-3.5" y="3" width="7" height="13" fill="#451a03" stroke="#0f172a" stroke-width="1" rx="1"/>
    <rect x="-3" y="3" width="6" height="13" fill="#78350f"/>
    <!-- Handle wrapping lines -->
    <line x1="-2" y1="6" x2="2" y2="6" stroke="#451a03" stroke-width="0.5"/>
    <line x1="-2" y1="10" x2="2" y2="10" stroke="#451a03" stroke-width="0.5"/>
    <line x1="-2" y1="14" x2="2" y2="14" stroke="#451a03" stroke-width="0.5"/>
    
    <!-- Pommel - comic style with shine -->
    <circle cx="0" cy="17.5" r="4" fill="#451a03" stroke="#0f172a" stroke-width="1"/>
    <circle cx="0" cy="17.5" r="3.5" fill="#fbbf24" stroke="#0f172a" stroke-width="0.8"/>
    <circle cx="-1" cy="16" r="1.5" fill="#fcd34d" opacity="0.8"/>
  </g>
  
  <!-- Sword 2: Top-right to bottom-left (rotated -45 degrees) -->
  <g transform="translate(32, 32) rotate(-45)">
    <!-- Blade with pointed tip - comic style with gradient -->
    <defs>
      <linearGradient id="bladeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#e5e7eb" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#cbd5e1" stop-opacity="0.7"/>
      </linearGradient>
    </defs>
    <path d="M 0 -35 L -3 -31 L -3 3 L 3 3 L 3 -31 Z" fill="url(#bladeGrad2)" stroke="#0f172a" stroke-width="1" stroke-linejoin="round"/>
    <!-- Strong blade highlight - comic style -->
    <path d="M 0 -35 L -1.5 -32 L -1.5 0 L 1.5 0 L 1.5 -32 Z" fill="#ffffff" opacity="0.8"/>
    <!-- Blade edge shine -->
    <path d="M 0 -35 L -2.5 -32 L -2.5 -20 L 0 -25 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Crossguard - unified comic style -->
    <!-- Main crossguard bar with depth -->
    <rect x="-9" y="-5" width="18" height="8" fill="#451a03" stroke="#0f172a" stroke-width="1.2" rx="2"/>
    <rect x="-8.5" y="-4" width="17" height="6" fill="#78350f" stroke="#0f172a" stroke-width="0.8" rx="1.5"/>
    <rect x="-8" y="-3.5" width="16" height="5" fill="#92400e" rx="1"/>
    <!-- Crossguard highlight -->
    <rect x="-7" y="-3" width="14" height="3" fill="#a16207" opacity="0.6" rx="0.5"/>
    
    <!-- Handle with comic wrapping -->
    <rect x="-3.5" y="3" width="7" height="13" fill="#451a03" stroke="#0f172a" stroke-width="1" rx="1"/>
    <rect x="-3" y="3" width="6" height="13" fill="#78350f"/>
    <!-- Handle wrapping lines -->
    <line x1="-2" y1="6" x2="2" y2="6" stroke="#451a03" stroke-width="0.5"/>
    <line x1="-2" y1="10" x2="2" y2="10" stroke="#451a03" stroke-width="0.5"/>
    <line x1="-2" y1="14" x2="2" y2="14" stroke="#451a03" stroke-width="0.5"/>
    
    <!-- Pommel - comic style with shine -->
    <circle cx="0" cy="17.5" r="4" fill="#451a03" stroke="#0f172a" stroke-width="1"/>
    <circle cx="0" cy="17.5" r="3.5" fill="#fbbf24" stroke="#0f172a" stroke-width="0.8"/>
    <circle cx="-1" cy="16" r="1.5" fill="#fcd34d" opacity="0.8"/>
  </g>
  
  <!-- Center intersection circle with glow -->
  <circle cx="32" cy="32" r="4" fill="#3b82f6" opacity="0.9"/>
  <circle cx="32" cy="32" r="3" fill="#60a5fa" stroke="#0f172a" stroke-width="0.5"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
</svg>

